<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CodeStyle</h1>
        <div class="imagens">
            <button>
                <img src="img/estrela.png" alt="">
            </button>
            <button>
                <img src="img/foto.png" alt="">
            </button>
            <button>
                <img src="img/home.png" alt="">
            </button>
            <button>
                <img src="img/perfil.png" alt="">
            </button>
        </div>
    </header>
    <main>
        <div class="post">
            <div class="post-header">
                <h1>Nova Publicação</h1>
            </div>
            <div class="post-area">
                <img src="img/foto.png" class="post-img" alt="Imagem indisponível">
                <button class="botao" id="add-img">Faça o upload da imagens!</button>
            </div>
        </div>
    </main>
</body>
</html>
